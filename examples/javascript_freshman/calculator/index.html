<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="calculator">
      <input type="text" class="calculator-screen" value="0" disabled />
        <div class="calculator-keys">
            
            <button type="button" class="all-clear" value="all-clear">AC</button>  
            <button type="button" class="operators" value="delete">Del</button> 

            <button type="button" class=operators value="pi">&#960</button>
            <button type="button" class="operators" value="sqrt">&#8730</button>
            <button type="button" class="x^operators" value="x^2">x &#xb2</button>
            <button type="button" class="x^operators" value="x^3">x &#xb3</button>
            <button type="button" class="x^operators" value="x^4">x &#x2074</button>
            <button type="button" class="operators" value="">&#8731</button>
            <button type="button" class="operators" value="">&#8732</button>
            <button type="button" class="operators">%</button>
            <button type="button" class="operators">&#8723</button>

            <button type="button" class="operators" value=".">.</button>
            <button type="button" class="operators" value="=">=</button>
            <button type="button" class="operators" value="+">+</button>
            <button type="button" class="operators" value="-">-</button>
            <button type="button" class="operators" value="/">/</button>

            <button type="button" class="numbers" value="1">1</button>
            <button type="button" class="numbers" value="2">2</button>
            <button type="button" class="numbers" value="3">3</button>
            <button type="button" class="numbers" value="4">4</button>
            <button type="button" class="numbers" value="5">5</button>
            <button type="button" class="numbers" value="6">6</button>
            <button type="button" class="numbers" value="7">7</button>
            <button type="button" class="numbers" value="8">8</button>
            <button type="button" class="numbers" value="9">9</button>
            <button type="button" class="numbers" value="0">0</button>

                
            


           
      </div>
    </div>
</body>
</html>
